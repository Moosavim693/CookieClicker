<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker - Tailwind Edition</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
        /* Apply the Outfit font to the whole page */
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-grey-100 dark:bg-grey-900 text-gray-800 ">

    <!-- Main Container for the entire game interface -->
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="flex flex-col md:flex-row gap-4">

            <!-- Left Column: Main Game Area (takes up 3/4 of the space on medium screens and up) -->
            <div class="w-full md:w-3/4 bg-white p-4 rounded-xl shadow-lg border border-gray-200 flex flex-col gap-4">
                
                <!-- Top Bar: Displays currency -->
                <div class="topBar bg-gray-50 border border-gray-200 rounded-lg p-3 flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500">Cookies</p>
                        <p class="wallet text-2xl font-bold">0</p>
                    </div>
                    <div>
                        <button id="darkModebtn" class="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition-colors">
                            Dark Mode üåë
                        </button>
                    </div>
                </div>

                <!-- Cookie Area: The main clickable cookie -->
                <div class="flex-grow flex items-center justify-center py-8">
                    <button class="mainCookie text-8xl transform transition-transform duration-100 active:scale-95 focus:outline-none">
                        üç™
                    </button>
                </div>

                <!-- Income Box: Displays cookies per second -->
                <div class="incomeBox bg-linear-to-r from-indigo-600 to-pink-400 border border-blue-200 rounded-lg p-4 text-center">
                    <p class="text-blue-800 text-xl font-semibold">CPS: <span id="cps">0.0</span></p>
                    <p class="text-grey-500 text-sm font-semibold">Total Income: <span id="totalIncome">0.0</span></p>


                </div>

            </div>

            <!-- Right Column: Addons/Upgrades Store (takes up 1/4 of the space on medium screens and up) -->
            <div class="w-full md:w-1/4 bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-xl font-bold mb-4 text-center">Upgrades</h2>
                <!-- Container for the list of addons -->
                <div class="addons flex flex-col space-y-2">
                    
                    <!-- Upgrades -->
                    <button id="upgradebtn" class="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition-colors">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="upgradeTitle font-bold">click buff</p>
                                <p class="text-sm text-gray-500">Cost: <span class="upgradeCost">100</span></p>
                            </div>
                            <p class="upgradeTier text-2xl font-bold">0</p>
                        </div>
                    </button>
                    

                    <h2 class="text-xl font-bold mb-4 text-center">Bakers</h2>


                    <!-- Baker 1 -->
                    <button id="baker1btn" class="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition-colors">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">Grandma</p>
                                <p class="text-sm text-gray-500">Cost: <span id="baker1Cost"></span></p>
                            </div>
                            <p class="baker1Count text-2xl font-bold">0</p>
                        </div>
                    </button>

                    <!-- Baker 2 -->
                    <button id="baker2btn" class="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition-colors">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">Rats</p>
                                <p class="text-sm text-gray-500">Cost: <span id="baker2Cost"></span></p>
                            </div>
                            <p class="baker2Count text-2xl font-bold">0</p>
                        </div>
                    </button>

                    <!-- Baker 3 -->
                    <button id="baker3btn" class="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg transition-colors">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">Robots</p>
                                <p class="text-sm text-gray-500">Cost: <span id="baker3Cost"></span></p>
                            </div>
                            <p class="baker3Count text-2xl font-bold">0</p>
                        </div>
                    </button>

                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
